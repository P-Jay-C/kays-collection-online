# Enable H2 console
spring:
  h2:
    console:
      enabled: true

  # Datasource Configuration
  datasource:
    url: jdbc:h2:mem:collections
    driverClassName: org.h2.Driver
    username: sa
    password: password

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

api:
  endpoint:
    base-url: /api/v1

server:
  port: 80